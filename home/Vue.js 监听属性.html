<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../2.2.2/vue.min.js"></script>
</head>


<body>
  <div id="app">
    <p>金额:{{count}}元</p>
    <button @click = 'count++'>点我加一块钱</button>
  </div>
</body>

</html>
<script>
  var vm = new Vue({
    el:"#app",
    data:{
      count:'1'
    },
  })
</script>
