<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue.js 过渡 & 动画</title>
  <script src="../2.2.2/vue.min.js"></script>
  <style>
    .fades-enter-active,
    .fades-leave-active {
      transition: opacity 2s
    }

    .fades-enter,
    .fades-leave-to {
      opacity: 0
    }

    /* .fade-leave-active, 2.1.8 版本以下 */
  </style>
</head>

<body>


  <div id="databinding">
    <button v-on:click="show =!show">点我</button>
    <transition name="fades">
      <p v-show="show" v-bind:style="styleobj">动画实例</p>
    </transition>
  </div>



  <script>
    new Vue({
      el: "#databinding",
      data: {
        show: true,
        styleobj: {
          fontSize: '30px',
          color: 'red'
        }
      }
    }) 
  </script>

</body>

</html>
