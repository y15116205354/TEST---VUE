  <meta charset="utf-8">
  <link rel="stylesheet" href="html5.css">

<body>
  <!-- 嘿嘿  重新学习一下html -->
  <h1>HTML 文本格式化</h1>
  <b>加粗文本</b>
  <i>斜体文本</i><br><br>
  <code>电脑自动输出</code><br><br>
  这是 <sub> sub</sub> 和 <sup> sup</sup>
  <del> 定义删除字</del>
  <ins>定义插入字</ins>
  <p>The <abbr title="你看吧，其实还有很多内容">点我</abbr>看看我是什么</p> <br><br><br>



  <h1>HTML 链接 - target 属性</h1>
  <!-- 
       _blank	在新窗口中打开被链接文档。
       _self	默认。在相同的框架中打开被链接文档。
       _parent	在父框架集中打开被链接文档。
       _top	在整个窗口中打开被链接文档。
       framename	在指定的框架中打开被链接文档
  -->
  <a href="https://www.baidu.com" target="_blank">这是百度</a>
